version: v1
managed:
  enabled: true
  go_package_prefix:
    default: pitch_backend/presentation/pb
plugins:
  - plugin: buf.build/connectrpc/go:v1.16.2
    out: presentation/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: presentation/pb
    opt:
      - paths=source_relative